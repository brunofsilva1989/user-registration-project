<section class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
          <h2 class="h4 mb-4 text-center">Create account</h2>

          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">First name</label>
                <input class="form-control" formControlName="firstName">
              </div>

              <div class="col-md-6">
                <label class="form-label">Last name</label>
                <input class="form-control" formControlName="lastName">
              </div>

              <div class="col-md-6">
                <label class="form-label">Login</label>
                <input class="form-control" formControlName="login">
              </div>

              <div class="col-md-6">
                <label class="form-label">Email address</label>
                <input class="form-control" type="email" formControlName="email">
              </div>

              <div class="col-md-6" formGroupName="passwordGroup">
                <label class="form-label">Password</label>
                <input class="form-control" type="password" formControlName="password">
              </div>

              <div class="col-md-6" formGroupName="passwordGroup">
                <label class="form-label">Confirm password</label>
                <input class="form-control" type="password" formControlName="confirmPassword">
                <div class="form-text text-danger" *ngIf="passwordGroup?.errors?.['passwordsMismatch']">
                  Passwords do not match.
                </div>
              </div>

              <div class="col-12">
                <div class="form-check d-flex justify-content-center mb-2">
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <a routerLink="/" class="btn btn-outline-secondary"><i class="bi bi-house"></i> Home</a>
              <a routerLink="/users" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Back to list</a>
              <button class="btn btn-primary" type="submit" [disabled]="form.invalid || saving">
                Sign up
              </button>
            </div>

            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{ error }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
