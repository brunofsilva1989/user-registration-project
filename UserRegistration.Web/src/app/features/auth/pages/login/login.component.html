<section class="vh-100 gradient-custom d-flex align-items-center">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white shadow-lg" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-4">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-4">Please enter your login and password!</p>

              <form (ngSubmit)="submit()" #f="ngForm" novalidate>
                <div class="mb-4 text-start">
                  <label class="form-label">Email</label>
                  <input class="form-control form-control-lg bg-dark text-white border-secondary"
                         type="email" name="email" [(ngModel)]="email" required />
                </div>

                <div class="mb-2 text-start">
                  <label class="form-label">Password</label>
                  <input class="form-control form-control-lg bg-dark text-white border-secondary"
                         type="password" name="password" [(ngModel)]="password" required />
                </div>

                <p class="small mb-4"><a class="text-white-50" href="#">Forgot password?</a></p>

                <div class="d-flex justify-content-between">
                  <a routerLink="/" class="btn btn-outline-light px-4">Home</a>
                  <button class="btn btn-outline-light px-5" type="submit" [disabled]="f.invalid">Login</button>
                </div>

                <div *ngIf="error" class="alert alert-danger mt-3 py-2">{{ error }}</div>
              </form>
            </div>

            <div>
              <p class="mb-0">Don't have an account?
                <a routerLink="/users/new" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
